<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Lookup</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    textarea, input, button { width: 100%; margin: 10px 0; padding: 10px; }
    .result { background: #eef; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Phone Number Lookup</h2>
  
  <input id="urlInput" type="text" placeholder="Enter webpage URL to scrape">
  <button onclick="fetchAndExtract()">Fetch & Extract</button>
  
  <textarea id="rawInput" rows="5" placeholder="Or paste raw HTML/text"></textarea>
  <button onclick="extractFromRaw()">Extract from Raw Text</button>
  
  <div id="result" class="result" style="display:none;"></div>
  
  <script src="app.js"></script>
</body>
</html>
