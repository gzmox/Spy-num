<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì± Combined Phone Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    input, button { width: 100%; padding: 1rem; margin-top: 1rem; font-size: 1rem; }
    pre { background: #f4f4f4; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üì± Combined Phone Lookup</h1>
  <input id="phone" type="tel" placeholder="+4712345678" />
  <button onclick="lookupNumber()">Lookup</button>
  <pre id="result">Result will appear here</pre>

  <script>
    async function lookupNumber() {
      const number = document.getElementById('phone').value.trim();
      const result = document.getElementById('result');
      if (!number) {
        result.textContent = 'Please enter a number.';
        return;
      }

      result.textContent = 'üîç Looking up...';

      const abstractKey = "8959a240bc3741be94728e6f30a01038";
      const veriphoneKey = "4D7FB78BB56641B694AB2C666B285A12";

      const results = {};

      try {
        // AbstractAPI
        const abstractRes = await fetch(`https://phonevalidation.abstractapi.com/v1/?api_key=${abstractKey}&phone=${encodeURIComponent(number)}`);
        const abstractData = await abstractRes.json();
        results["AbstractAPI"] = abstractData;
      } catch (e) {
        results["AbstractAPI"] = { error: "Failed to fetch" };
      }

      try {
        // Veriphone
        const veriphoneRes = await fetch(`https://api.veriphone.io/v2/verify?phone=${encodeURIComponent(number)}&key=${veriphoneKey}`);
        const veriphoneData = await veriphoneRes.json();
        results["Veriphone"] = veriphoneData;
      } catch (e) {
        results["Veriphone"] = { error: "Failed to fetch" };
      }

      result.textContent = JSON.stringify(results, null, 2);
    }
  </script>
</body>
</html>
