<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üì± Number Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 500px; margin: auto; }
    input, button { width: 100%; padding: 1rem; margin-top: 1rem; font-size: 1rem; }
    pre { background: #f0f0f0; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üì± Number Lookup</h1>
  <input type="tel" id="phone" placeholder="+4712345678">
  <button onclick="lookup()">Lookup</button>
  <pre id="result">Result will appear here</pre>

  <script>
    async function lookup() {
      const number = document.getElementById('phone').value.trim();
      const result = document.getElementById('result');
      if (!number) {
        result.textContent = 'Please enter a number.';
        return;
      }

      result.textContent = 'Looking up...';

      try {
        const apiKey = '8959a240bc3741be94728e6f30a01038'; // Replace with your actual key
        const url = `https://phonevalidation.abstractapi.com/v1/?api_key=${apiKey}&phone=${encodeURIComponent(number)}`;
        const res = await fetch(url);
        const data = await res.json();

        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = '‚ùå Error looking up number.';
      }
    }
  </script>
</body>
</html>
